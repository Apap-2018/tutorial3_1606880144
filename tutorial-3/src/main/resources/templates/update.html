<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Update Fly Hours</title>
	</head>
	<body>
	    <div th:if="${idFound}">
	        <h2>Fly hours updated!</h2>
			<h3 th:text="${pilot.id}"></h3>
			<h3 th:text="${pilot.licenseNumber}"></h3>
			<h3 th:text="${pilot.name}"></h3>
			<h3 th:text="${pilot.flyHour}"></h3>
	    </div>
	    <div th:unless="${idFound}">
	        <h3>PILOT NOT FOUND</h3>
	    </div>
	</body>
</html>
