<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
	    <title>Delete Pilot by ID</title>
	</head>
	<body>
	    <div th:if="${idFound}">
	        <h2>Pilot deleted!</h2>

	    <div th:unless="${idFound}">

	    </div>
	</body>
</html>
